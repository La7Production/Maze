<!DOCTYPE html>
<html>
	<head>
		<title>Accueil</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		   	<script src='js/jquery-2.1.3.js'></script>
   			<script src='js/main.js'></script>
	</head>
	<body>
		<h1>Maze index page</h1>
		<div>
			<p>Formulaires</p>
		</div>
		<div id="#signin">
			<input type="text" placeholder="login" required/>
			<input type="password" placeholder="password" required/>
			<input type="text" placeholder="firstname" required/>
			<input type="text" placeholder="lastname" required/>
			<input type="date" placeholder="birthday" required/>
			<input type="email" placeholder="email@la7production.fr" required/>
			<button onClick="signin()">Inscription</button>
		</div>
		<br />
		<br />
		<div id="#signup">
			<input type="text" placeholder="login" required/>
			<input type="password" placeholder="password" required/>
			<button onClick="signup()">Connexion</button>
		</div>
	</body>
</html>
