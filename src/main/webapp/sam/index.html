<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src='js/jquery-2.1.3.js'></script>
	<script src='js/main.js'></script>
    </head> 
  <body>
    <div id="menuHead">
		<ul id="menuBar">
			<li id="liProfil">
				<a href="#">Profil</a>
				<ul id="profil">
					<li></li>
    				<li></li>
    				<li></li>
    				<li></li>
    				<li></li>
    				<li onclick="signout()">Déconnexion</li>
    				<li><img src="img/avatar.png" id="avatar"/></li>
				</ul>
			</li>
			<li id="liSignin">
				<a href="#">Connexion</a>
				<ul id="signin">
					<li><input type="text" size=15 placeholder="Pseudo" onkeypress="pressEnter(event, signin)"></li>
    				<li><input type="password" size=15 placeholder="Mot de passe" onkeypress="pressEnter(event, signin)""></li>
    				<li onclick="signin()">Connexion</li>
    				<li>Mot de passe oublié ?</li>
				</ul>
			</li>
			<li id="liSignup">
				<a href="#">Créer son compte</a>
				<ul id="signup">
					<li><input type="text" size=15 placeholder="Pseudo" onkeypress="pressEnter(event, signup)"></li>
    				<li><input type="password" size=15 placeholder="Mot de passe" onkeypress="pressEnter(event, signup)"></li>
    				<li><input type="text" size=15 placeholder="Prénom" onkeypress="pressEnter(event, signup)"></li>
    				<li><input type="text" size=15 placeholder="Nom" onkeypress="pressEnter(event, signup)"></li>
					<li><input type="text" size=15 placeholder="Date de naissance" onkeypress="pressEnter(event, signup)"></li>
    				<li><input type="email" size=15 placeholder="E-mail" onkeypress="pressEnter(event, signup)"></li>
    				<li onclick="signup()">Envoyer</li>
				</ul>
			</li>
			<li><a href="#">Autres</a>
				<ul>
					<li>blblbl</li>
    				<li>blblbl</li>
    				<li>blblbl</li>
    				<li>blblbl</li>
				</ul>
			</li>
		</ul>
		<h1 id="title">Maze</h1>
    </div>
    <div id="content">
    	<div id="contentButton">	
			<button id="jouer" onClick="jouerPressed()">Jouer</button>
			<button onClick="undoPressed()">Accueil</button>
			<button onClick="listServers()">Serveurs</button>
			<button onClick="newGamePressed()">Nouvelle Partie</button>
			<div>
				<input type="text" size=15 placeholder="Nom du serveur"/>
				<input type="number" min="0" max="10" step="1" value="1" size="6"/>
				<button onClick="cancelServerPressed()">Annuler</button>
				<button onClick="createServerPressed()">Créer</button>
			</div>
		</div>
    	<div id="sam">
    		<ul id="listeServers">
    		</ul>	
    	</div>
    	<center>
    		<canvas onclick="mouseClicked()"></canvas>
    	</center>
    	<div id="infoCase"></div>
    </div>
  </body>
</html>
